<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid header-section" style="background-color: blueviolet;">
        <div class="container jumbotron-container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo choo chee chee</p>
        </div>
    </div>

</body>
<div class="table-section">
    <div class="table-heading">Current time schedule</div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody class="table-section-body">
        </tbody>
    </table>
</div>
<div class="form-section">
    <div class="form-heading">Add Train</div>
    <form>
        <div class="form-group">
            <label for="Train-name">Train name</label>
            <input class="form-control" id="train-name" type="text">
        </div>
        <div class="form-group">
            <label for="destination-name">Destination</label>
            <input class="form-control" id="destination-name" type="text">
        </div>
        <div class="form-group">
            <label for="first-train-time">First Train Time(HH:mm- military time)</label><br>
            <input type="time" id="appt" name="appt" min="00:00" max="23:59" required>
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency-time">
        </div>
        <button class="btn btn-primary" id="submit-time" type="submit">Submit</button>
    </form>
</div>
<script src="assets/js/logic.js" async defer></script>

</html>
